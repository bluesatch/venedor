<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a6ddc4e9e0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Checkout</title>
</head>
<body>
    <section class="section checkout-page">
        <div class="bar">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="bar-text">Home &gt; Checkout</p>
                    </div>
                </div>
            </div>
        </div>
        <section class="section checkout-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="checkout-header">Checkout</h2>
                        <p class="checkout-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table">
                            <tr class="table-headers">
                                <td>product name</td>
                                <td>product code</td>
                                <td>unit price</td>
                                <td>quantity</td>
                                <td>subtotal</td>
                            </tr>
                            <tr class="product-checkout">
                                <td id="checkoutImg">
                                    <img src="https://via.placeholder.com/200x250" alt="placeholder img" class="img-fluid checkout-img">
                                    <div class="product-desc">
                                        <p class="item-name">item name</p>
                                        <p class="item-color">color</p>
                                        <p class="item-size">L</p>
                                    </div>
                                </td>
                                <td id="productCode">PH879042</td>
                                <td>
                                    <p class="unit-price" id="unitPrice">$99.99</p>
                                </td>
                                <td>
                                    <div id="itemQuantity">
                                        <input type="number" value="1" min="0" id="qtyInput">
                                        <div class="qty-btns">
                                            <button type="button" class="btn quantity-btn" id="qtyUp">&and;</button>
                                            <button type="button" class="btn quantity-btn" id="qtyUp">&or;</button>
                                        </div>
                                    </div>
                                </td>
                                <td id="itemSubtotal">$99.99</td>
                            </tr>
                            <tr class="totals" id="totals">
                                <td colspan="4">
                                    <p class="total-subtotal" id="totalSubtotal">Subtotal:</p>
                                    <p class="total-shipping" id="totalShipping">Shipping: </p>
                                    <p class="total-tax" id="totalTax">Tax:<</p>
                                    <p class="total-total" id="totalTotal">Total:</p>
                                </td>
                                <td class="total-values" id="totalValues">
                                    <p class="subtotal-value" id="subtotalValue">99.99</p>
                                    <p class="shipping-value" id="shippingValue">6.00</p>
                                    <p class="tax-value" id="taxValue">9.03</p>
                                    <p class="total-value">$<span id="totalValue">115.02</span></p>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-secondary confirm-button" id="confirmButton">confirm order</button>
                    </div>
                </div>
            </div>
        </section>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
